syntax_version: "7"
project_name: tinatools
docker_image: diogro/tinatools
enable_gui: true
volumes: # declare folders to mount in the container
  main: # give each folder any name that you like
    host_path: /home/diogro/projects               # this folder (from your computer) will be mounted as
    container_path: /home/developer # this folder (in the container)
macros:
  run:
    usage: run tinatools in the container
  geary:
    usage: DEPRECATED. Use run instead.
